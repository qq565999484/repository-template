included:
  - Sources
  - Tests

nesting:
  type_level: 2

opt_in_rules:
  - closure_end_indentation
  - empty_count
  - empty_parameters
  - empty_string
  - empty_xctest_method
  # Uncomment the next line if you need file headers
  # - file_header
  - force_unwrapping
  - literal_expression_end_indentation
  # Uncomment the next line if you use Nimble
  # - nimble_operator

force_cast: error
force_try: error
force_unwrapping: error

line_length: 140

identifier_name:
  excluded:
    - id
    - db

closure_end_indentation: error

# Uncomment the next line if you need file headers
# file_header:
